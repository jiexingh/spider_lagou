<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱形图</title>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 400px; height: 400px">

</div>
<script type="text/javascript">
    var mychart = echarts.init(document.getElementById("main"));
    var option = {
        title: {
            text: "encharts入门实践"
        },
        legend: {
            data: ['学习1']
        },
        xAxis: {
            data: ['java', 'php', 'c#', 'python', 'javascript']
        },
        yAxis: {},
        series: [
            {
                name: '人数',
                type: 'bar',
                data: [20, 30, 40, 50, 60]
            }
        ]
    };
    mychart.setOption(option)
</script>
</body>
</html>
